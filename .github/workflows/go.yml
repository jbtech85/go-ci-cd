# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main, stage"]
  pull_request:
    branches: [ "main" ]

jobs:
  ubuntu-job:
    name: Ubuntu Job
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: echo
        run: echo Is there an echo in here?
  windows-job:
    name: Windows Job
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Echo
        run: Echo I like writing Echo
  mac-job:
    name: Mac Job
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: echo
        run: echo And now for some zsh
  last-custom-job:
    name: Last Custom Job
    runs-on: ubuntu-latest
    needs: [ubuntu-job, windows-job, mac-job]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: status-complete
        run: echo All three custom jobs have been run
    
    
        

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
